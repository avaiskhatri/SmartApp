<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="assets/img/logo.png" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form>
            <ion-row>
                <ion-list inset>
                    <ion-item>
                        <ion-input type="text" placholder="Email" name="email" [(ngModel)]="loginCredentials.userEmail"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="password" placholder="Password" name="password" [(ngModel)]="loginCredentials.userPassword" ></ion-input>
                    </ion-item>
                </ion-list>
            </ion-row>
            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" (click)="login()" >Login</button>
                    <button ion-button class="register-btn" block clear (click)="gotoSignUp()">Create New Account</button>
                    <button ion-button class="submit-btn" full type="submit" (click)="fbLogin()" >Login Via Facebook</button>
                    
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
