<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" [navPush]="editprofilepage">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="spacer" style="width: auto; height: 15px;"></div>
    <ion-list>
        <button ion-item>
            <ion-icon name="person" item-start></ion-icon> {{ auth.user.user_full_name }}
        </button>
        <button ion-item>
            <ion-icon name="mail" item-start></ion-icon> {{ auth.user.user_email}}
        </button>
        <button ion-item>
            <ion-icon name="help" item-start></ion-icon> {{ auth.user.user_gender || "Select Gender" }}
        </button>
        <button ion-item>
            <ion-icon name="calendar" item-start></ion-icon> {{ auth.user.user_date_of_birth  || "Set Date of Birth" }}
        </button>
        <button ion-item>
            <ion-icon name="body" item-start></ion-icon> {{ auth.user.user_registration_date }}
        </button> 
    </ion-list>
</ion-content>
