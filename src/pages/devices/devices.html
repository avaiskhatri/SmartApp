<ion-header>

  <ion-navbar>
    <ion-segment>
      <ion-segment-button value="new">
        Critical
      </ion-segment-button>
      <ion-segment-button value="hot">
        All
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only color="royal" [navPush]="adddevicespage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/Eye.png">
      </ion-avatar>
      <h2>Device 1</h2>
      <p>ID# 12345</p>
      <p>Usage: 25 Units (3 days)</p>
    </ion-item>
    <ion-item-options side="left">
      <button ion-button color="primary">
        <ion-icon name="create"></ion-icon>
        Edit
      </button>
      <button ion-button color="secondary">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
    <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="sync"></ion-icon>
        Sync
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
